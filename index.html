<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Welcome to Triangle Tracker!</h1>
    <h2>Enter in the lengths of the sides of a triangle to find out what type of triangle it is.</h2>
    <form id="formOne">
      <div class="form-group">
        <label for="side1">Side 1</label>
        <input type="text" id="side1" class="form-control">
      </div>
      <div class="form-group">
        <label for="side2">Side 2</label>
        <input type="text" id="side2" class="form-control">
      </div>
      <div class="form-group">
        <label for="side3">Side 3</label>
        <input type="text" id="side3" class="form-control">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
